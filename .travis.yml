dist: xenial

notifications: 
  email: 
    on_failure: change
    on_succes: never

language: python

python:
  - "3.4"
  - "3.5"
  - "3.6"
  - "3.7"
  - "nightly"

# command to install dependencies
install:
  - pip install -r test/requirements.txt

# command to run tests
script:
  - cd test && mv fixture-key-complete.cff CITATION.cff && cffconvert --validate
matrix:
  allow_failures:
    - python: "nightly"
