<!--- Header and nav template site-wide -->
<header>
	{% if site.header == true %}
		<h1 class="header-title"><a href="{{site.baseurl}}/">{{ site.title }}</a></h1>
		{% if site.subtitle == "" or site.subtitle == nil %}
		{% else %}
			<h2 class="header-subtitle">{{ site.subtitle }}</h2>
		{% endif %}
	{% endif %}

</header>
